<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="usuario">
            <h2><span>Usuario</span> {{ usuario.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Username</span></dt>
                <dd>
                    <span>{{ usuario.username }}</span>
                </dd>
                <dt><span>Password</span></dt>
                <dd>
                    <span>{{ usuario.password }}</span>
                </dd>
                <dt><span>Photo</span></dt>
                <dd>
                    <div *ngIf="usuario.photo">
                        <a (click)="openFile(usuario.photoContentType, usuario.photo)">
                            <img [src]="'data:' + usuario.photoContentType + ';base64,' + usuario.photo" style="max-width: 100%;" alt="usuario image"/>
                        </a>
                        {{ usuario.photoContentType }}, {{ byteSize(usuario.photo) }}
                    </div>
                </dd>
                <dt><span>Creation Date</span></dt>
                <dd>
                    <span>{{ usuario.creationDate }}</span>
                </dd>
                <dt><span>Messages</span></dt>
                <dd>
                    <span>{{ usuario.messages }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/usuario', usuario.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
