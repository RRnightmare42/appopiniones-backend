<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tema">
            <h2><span>Tema</span> {{ tema.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ tema.title }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ tema.description }}</span>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <span>{{ tema.category }}</span>
                </dd>
                <dt><span>Photo</span></dt>
                <dd>
                    <div *ngIf="tema.photo">
                        <a (click)="openFile(tema.photoContentType, tema.photo)">
                            <img [src]="'data:' + tema.photoContentType + ';base64,' + tema.photo" style="max-width: 100%;" alt="tema image"/>
                        </a>
                        {{ tema.photoContentType }}, {{ byteSize(tema.photo) }}
                    </div>
                </dd>
                <dt><span>Usuario</span></dt>
                <dd>
                    <div *ngIf="tema.usuario">
                        <a [routerLink]="['/usuario', tema.usuario?.id, 'view']">{{ tema.usuario?.username }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tema', tema.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
