<div>
    <h2 id="page-heading">
        <span>Temas</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tema" [routerLink]="['/tema/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Tema
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="temas?.length === 0">
        <span>No temas found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="temas && temas.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="title"><span>Title</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span>Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="category"><span>Category</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="photo"><span>Photo</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="usuario.username"><span>Usuario</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tema of temas ;trackBy: trackId">
                    <td><a [routerLink]="['/tema', tema.id, 'view']">{{ tema.id }}</a></td>
                    <td>{{ tema.title }}</td>
                    <td>{{ tema.description }}</td>
                    <td>{{ tema.category }}</td>
                    <td>
                        <a *ngIf="tema.photo" (click)="openFile(tema.photoContentType, tema.photo)">
                            <img [src]="'data:' + tema.photoContentType + ';base64,' + tema.photo" style="max-height: 30px;" alt="tema image"/>
                        </a>
                        <span *ngIf="tema.photo">{{ tema.photoContentType }}, {{ byteSize(tema.photo) }}</span>
                    </td>
                    <td>
                        <div *ngIf="tema.usuario">
                            <a [routerLink]="['/usuario', tema.usuario?.id, 'view']" >{{ tema.usuario?.username }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tema', tema.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tema', tema.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tema)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="temas && temas.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
